<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>XMLHttpRequest</title>
</head>

<body>
    <h1>Suggeriments</h1>

    <p>Introdueix una ciutat: <br><input type="text" id="txt1" onkeyup="showHint(this.value)"></p>
    <p><span id="txtHint"></span></p>

    <script>
        function showHint(str) {
            if (str.length == 0) {
                document.getElementById("txtHint").innerHTML = "";
                return;
            } else {
                const xmlhttp = new XMLHttpRequest();
                xmlhttp.onload = function () {
                    document.getElementById("txtHint").innerHTML = this.responseText;
                }
                xmlhttp.open("GET", "ejer1.php?q=" + str);
                xmlhttp.send();
            }
        }
    </script>
</body>

</html>
